<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flores Marianela</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversion" header="Conversion" footer="Escuela de Minas">
            <h:form id="frmConversion">
                <h:panelGrid id="tblMuestraFiguras" columns="2">
                <p:outputLabel id="lblNumero" value="Ingrese un valor: "/>
                <p:inputText id="txtNumero" value="#{conversionFormBean.valor}"/>
                <p:outputLabel id="lblTipo" value="Especificar el tipo de moneda a convertir"/>
                <p:selectOneMenu id="tipo" value="#{conversionFormBean.tipo}" panelStyle="width:180px" effect="fade" style="width:160px" filter="true">
                    <f:selectItems value="#{conversionFormBean.tipos}"/>
                </p:selectOneMenu>
                <p:commandButton id="btnConvertirTemperatura" value="Convertir"
                                 actionListener="#{conversionFormBean.convertirMoneda()}"
                                     update="lblConvertidos"/>
                <p:outputLabel value=""/>
                <p:outputLabel id="lblConvertido" value="Valor Final: "/>
                <p:outputLabel id="lblConvertidos" value="#{conversionFormBean.resultado}"/>
                </h:panelGrid>
            </h:form> 
        </p:panel>
    </h:body>
</html>
